<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class=" w-[100vw] h-[100vh] flex justify-center items-center bg-[#344151]  ">
    <div class=" flex flex-col gap-5">
        <p class="text-[#0398d4]">Increment and Decrement</p>
        <div class=" flex justify-evenly bg-white rounded-sm ">
            <!-- negative button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-6">
                <i class="fa-solid fa-minus"></i>
            </button>
            <!-- counter -->
            <div  id="counter" class="font-bold">
               0
            </div>
            <!-- positive button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-6">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
   </div> 
   <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script> 
   <script src="index.js"></script> 
</body>
</html>
